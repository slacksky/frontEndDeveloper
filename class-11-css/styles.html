<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p:first-child{
        color:grey
    }
    p:last-child{
        color:pink
    }
    p:nth-child(2n){
        color:red
    }
    p:nth-child(2n+1){
        color:blue
    }

    p::first-letter{
        color: green;
        font-size:20px; 
    }
</style>
<body>
    <p>🐶dog</p>
    <p>🐱cat</p>
    <p>🐭mouse</p>
    <p>🐰rabit</p>
    <p>🐵monkey</p>
    <p>🐸frog</p>
    <p>🐷pig</p>
</body>
</html>
